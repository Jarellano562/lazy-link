<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What's up Dude!</title>

    <!--INCLUDED THE BULMA STYLESHEET-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />

  </head>
  <body>
      <!--HERO------------------------------------------------------------->
      <section class="hero is-primary">
          <div class="hero-body">
              <div class="container">
                  <h1 class="title is-1">Hey Dude!</h1>
                  <h2 class="subtile">Ask, and you shall receive...</h2>
              </div>
          </div>
      </section>

      <!--URL-------------------------------------------------------------->
      <main>
          <h1>Enter a URL to be shorten...</h1>
          <div class="container is-fluid">
            <div class="notification is-primary">
              <input 
                type="text" 
                id="url-input" 
                value="" 
                placeholder="Enter URL"
                />
              <button id="shorten-button">Transform...</button>
            </div>
          </div>
          <pre id="out">Your URL will appear here...</pre>
  
      <!--QR CODE------------------------------------------------------------>
    <div class="columns">
        <div class="column">
            <p class="bd-notification is-info">LET'S GENERATE YOUR QR CODE</p>
            <div class="columns is-mobile">
                <div class="column">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="content">
                                WHAT IS YOUR NEXT QR CODE?
                            </label>
                            <div class="col-sm-10">
                                <input type="text" size="60" maxlength="60" class="form-control" id="content"
                                    placeholder="TYPE WHAT YOU WANT" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default" id="generate">
                                    TRANSFORM
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <p class="bd-notification is-info">YOUR GENERATED QR CODE</p>
                    <!--THE PLACEHOLDER FOR THE IMAGE
                        THIS WILL CHANGE ACCORDING TO
                        THE DATA ENTERED LATER-->
                    <center><img src="https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0"
                        class="qr-code img-thumbnail img-responsive" /></center>
                </div>
            </div>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.js">
        </script>
    
        <script>
//INPUTTED THE JS INTO THE HTML
//SO THAT WE HAVE TWO JS AND DONT 
//MIX UP THE QR CODE OR URL SHORTNER 

//THIS IS A HIDDEN ELEMENT THAT IS INSERTED 
//THIS BE OUTPUT IT TO OUR HTML PAGE 
            function htmlEncode(value) {
                return $('<div/>').text(value)
                    .html();
            }
//THIS IS A CLICK FUNCTION 
//THIS IS LINKED TO THE BUTTON "GENERATE"
            $(function () {
            $('#generate').click(function () {  
//THIS IS THE GOOGLE API I FOUND FOR QR CODES                 
                
                let finalURL =
                    'https://chart.googleapis.com/chart?cht=qr&chl=' +
                    htmlEncode($('#content').val()) +
                    '&chs=160x160&chld=L|0'
//THIS WILL REPLACE THE IMAGE 
//WITH THE ACTUAL QR CODE THAT 
//THE USER WANTS TO MAKE A QR CODE 
                    $('.qr-code').attr('src', finalURL);
                });
            }); 
//THIS IS THE END OF THE QR CODE 
//HAYDEN --- LET ME KNOW IF THIS WORKS ON YOUR END????            
        </script>        
    </main>
    <!--END OF QR CODE----------------------------------------------------------->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
